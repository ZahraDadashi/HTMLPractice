<body class="body">
    <div class="container-fluid">
        <div class="swiper mySwiper" id="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/4.jpg"></div>
                <div class="swiper-slide"><img src="img/slider.jpg"></div>
                <div class="swiper-slide"><img src="img/2.jpg"></div>
                <div class="swiper-slide"><img src="img/3.jpg"></div>
                <div class="swiper-slide"><img src="img/4.jpg"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>


        <br>


        <div>

            <div class="modal2">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h1>Please Fill the Form</h1>
                    <div>
                        <form onsubmit="SubmitFunc(); return false;" class="form-horizontal" id="form1">
                            <div class="form-group">
                                <label class="control-label col-md-4" for="jdate">JalaliDate:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control input-date1" id="jdate" placeholder="1300/01/01" autocomplete="off" required><br />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="pnav">PurchaseNAVPerShare:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control input-num1" id="pnav" placeholder="1,000,000" required><br />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="snav">SellNAVPerShare:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control input-num2" id="snav" placeholder="1,000,000" required><br />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="nav">NAV:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control input-num3" id="nav" placeholder="1,000,000,000" required><br />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-6 col-md-5">
                                    <button type="submit" class="btn btn-primary" form="form1" id="sub" onclik="SubmitFunc()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Update
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="SubmitFunc(); return false;" class="form-horizontal" id="form1">
                            <div class="form-group">
                                <label class="control-label col-md-4" for="jdate">JalaliDate:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control input-date2" id="jdateEdit" required><br />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="pnav">PurchaseNAVPerShare:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control input-num4" id="pnavEdit" required><br />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="snav">SellNAVPerShare:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control input-num5" id="snavEdit" required><br />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="nav">NAV:</label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control input-num6" id="navEdit" required><br />
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-update" id="btn-update">
                            Submit changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <label class=" form-label" for="SDate">From Date:</label>
                    <input class="form-control" type="text" id="SDate" name="SDate" autocomplete="off" />
                </div>
                <div class="col-lg-3 col-md-3">
                    <label class="form-label" for="Edate">To Date:</label>
                    <input class=" form-control" type="text" id="EDate" name="EDate" autocomplete="off" />
                </div>
            </div>

            <div class="row">
            <div class="col-md-12">
            <div class="row-content">
                    <button type="button" id="btn-filter">Filter</button>
                    <button class="trigger">Add New</button>
            </div>
            </div>
            </div>
            
</form>
            <div class="content">
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th class="sorting col-md-2" aria-controls="example" rowspan="1" colspan="1" aria-label="JalaliDate">JalaliDate</th>
                            <th class="col-md-2">PurchaseNAVPerShare</th>
                            <th class="col-md-2">SellNAVPerShare</th>
                            <th class="col-md-2">NAV</th>
                            <th class="col-md-1">Edit</th>
                            <th class="col-md-1">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tr"></tr>
                    </tbody>
                </table>
                <!--<button onclick="loadMoreButton()" class="btn btn-primary" id="load-more-button"><span>more</span></button>-->
            </div>
            <br />
            <br />
            <div id="chart"></div>
            <button onclick="loadChart()" class="btn btn-primary" id="load-more-chart"><span>more</span></button>
    </div>
</body>
